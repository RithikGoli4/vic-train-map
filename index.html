<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Victoria Train Station Entries</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h2>Annual Train Station Entries in Victoria (FY24-25)</h2>
  <div id="vis"></div>

  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 600,
      "height": 600,
      "projection": {"type": "mercator"},
      "layer": [
        {
          // Victoria base map outline
          "data": {
            "url": "https://raw.githubusercontent.com/codeforamerica/click_that_hood/main/public/data/australia-vic.geojson",
            "format": {"type": "geojson"}
          },
          "mark": {"type": "geoshape", "fill": "#f0f0f0", "stroke": "black"}
        },
        {
          // Train stations as circles
          "data": {"url": "data/train_entries.csv"},
          "mark": {"type": "circle", "opacity": 0.8, "stroke": "black"},
          "encoding": {
            "longitude": {"field": "Stop_long", "type": "quantitative"},
            "latitude": {"field": "Stop_lat", "type": "quantitative"},
            "size": {
              "field": "Pax_annual",
              "type": "quantitative",
              "scale": {"range": [50, 1000]}
            },
            "color": {
              "field": "Pax_annual",
              "type": "quantitative",
              "scale": {"scheme": "blues"}
            },
            "tooltip": [
              {"field": "Stop_name", "type": "nominal", "title": "Station"},
              {"field": "Pax_annual", "type": "quantitative", "title": "Annual Entries"}
            ]
          }
        }
      ]
    };

    vegaEmbed("#vis", spec);
  </script>
</body>
</html>
